{% block header %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

  </style>



{% endblock %}

{% block content %}
<body class="text-center" style="overflow: hidden; background: linear-gradient(to bottom right, #000000 0%, #1a1a1a 100%)">

  <form method="post">

  <div class="container-fluid">
    <div class ="row">
      <div class="col-md-6 mx-auto p-0">
        <div class="card">
          <div class="login-box">
            <div class="login-snip">
              <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                
                <div class="login-space">
                  <div class="login">
                    <div class="group">
                      <label for="username" class="label">Username</label>
                      <input type="email" name="username" id="username" class="input" placeholder="Email address" required="" autofocus="">


                    </div>
                    <div class="group">
                      <label for="password" class="label">Password</label>
                      <input name="password" id="password" type="password" class="input" data-type="password" placeholder="Enter your password">
                    </div>
                    <div class="group">
                      <input id="check" type="checkbox" class="check" checked>
                      <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                      <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>

                  <div class="sign-up-form">
                    <div class="group">
                      <label for="username" class="label">Username</label>
                      <input name="username" id="username" type="text" class="input" placeholder="Create your Username">
                    </div>
                    <div class="group">
                      <label for="password" class="label">Password</label>
                      <input name="password" id="password" type="password" class="input" data-type="password" placeholder="Create your password">
                    </div>
                    <div class="group">
                      <label for="password" class="label">Repeat Password</label>
                      <input name="password" id="password" type="password" class="input" data-type="password" placeholder="Repeat your password" >
                    </div>
                    <div class="group">
                      <label for="password" class="label">Email Address</label>
                      <input id="password" type="text" class="input" placeholder="Enter your email address">
                    </div>
                    <div class="group">
                      <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                      <label for="tab-1">Already Member?</label>
                    </div>
                  </div>
                </div>

            </div>
          </div>    
        </div>
      </div>
    </div>
    
  </div>

</form>

</body>
{% endblock %}
