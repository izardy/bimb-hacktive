{% block header %}
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_opt1/bootstrap.min.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_opt1/login.css') }}">
  <style>
    .textbox {
      border-top: 1px solid #000; /* Line above text */
      border-bottom: 1px solid #000; /* Line below text */
      border-left: 1px solid #000;
      border-right: 1px solid #000;
      padding: 5px; /* Add some padding for spacing */
      padding-top: 15px;
      border-color: #0D6EFD;
      color: #0D6EFD;
      font-family: Arial,sans-serif ;"
  }
  </style>
</head>
{% endblock %}

{% block content %}
  
  <body class="align">
    
      <div class="grid">

        <div class="textbox text--center">
          <div>
            <h4>USER REGISTRATION</h4>
          </div>
        </div>
    
        <form method="POST" action="/auth/register" class="form login">

          <p></p>

          <div class="form__field">
            <label for="username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email (Login ID)</span></label>
            <input id="username" type="text" name="username" class="form__input" placeholder="Email (Login ID)" required="">
          </div>
    
          <div class="form__field">
            <label for="firstname"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#file"></use></svg><span class="hidden">First Name</span></label>
            <input id="firstname" type="text" name="firstname" class="form__input" placeholder="First Name" required="">
          </div>

          <div class="form__field">
            <label for="lastname"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#file"></use></svg><span class="hidden">Last Name</span></label>
            <input id="lastname" type="text" name="lastname" class="form__input" placeholder="Last Name" required="">
          </div>

          <div class="form__field">
            <label for="gender"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gender_icon"></use></svg><span class="hidden">Gender</span></label>
            <select name="gender" class="form-control" id="gender" placeholder="Gender">
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
           </select>
          </div>

          <div class="form__field">
            <label for="dob"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#birthdate"></use></svg><span class="hidden">Date of Birth</span></label>
            <input id="dob" type="date" name="dob" class="form__input" placeholder="" required="">
          </div>

          <div class="form__field">
            <label for="stateSelect"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#file"></use></svg><span class="hidden">State</span></label>
            <select id="stateSelect" name="stateSelect" onchange="filterDistricts()" class="form-control" style="font-size: small;">
                <option value="">Select State</option>
            </select>
          </div>

          <div class="form__field">
            <label for="districtSelect"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#file"></use></svg><span class="hidden">District</span></label>
            <select id="districtSelect" name="districtSelect" onchange="filterLocalities()" class="form-control" style="font-size: small;">
                <option value="">Select District</option>
            </select>
          </div>

          <div class="form__field">
            <label for="areaSelect"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#file"></use></svg><span class="hidden">Area</span></label>
            <select id="areaSelect" name="areaSelect"class="form-control" style="font-size: small;">
                <option value="">Select Area</option>
            </select>
          </div>
    
          <div class="form__field">
            <label for="password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
            <input id="password" type="password" name="password" class="form__input" placeholder="Password" required="">
          </div>
    
          <div class="form__field">
            <input type="submit" value="Register">
          </div>
    
        </form>
    
      </div>
