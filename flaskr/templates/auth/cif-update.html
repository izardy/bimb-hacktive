{% extends 'base.html'%}

{% block header %}
    <h1>{% block title %}Profile Update{% endblock %}</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content%}
<body style="overflow:hidden;background: linear-gradient(to bottom right, #000000 0%, #91063a 100%)">

  <div class="container-fluid py-5" scrolling="yes" frameborder="0" style=" width: 100%; height: calc(102vh - 66px);  overflow: auto; ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <form method="post">
              
              
              <div class="form-group row mb-2">
                <div class="col-sm-12">
                  <label class="mb-0" style="font-size: smaller;" class="mb-0" style="font-size: smaller;" for="username">User ID</label><br>
                  <h6 class="mb-0" style="font-size: smaller;">{{ user['username'] }}</h6>
                </div>
              </div>

              <div class="form-group row mb-2">
                <div class="col-sm-6">
                  <label class="mb-0" style="font-size: smaller;" for="old_password">Old Password</label><br>
                  <input class="mb-0" name="old_password" id="old_password" type="password" style='font-size: smaller; width:100%' value="{{ request.form['old_password']}}" required>
                </div>
                <div class="col-sm-6">
                  <label class="mb-0" style="font-size: smaller;" for="new_password">New Password</label><br>
                  <input class="mb-0" name="new_password" id="new_password" type="password" style='font-size: smaller; width:100%' value="{{ request.form['new_password']}}" required>
                </div>
              </div>
              
              <div class="form-group row mb-2"></div>
                <div class="mb-2">
                  <label class="mb-0" style="font-size: smaller;" for="divisionInput">Division</label><br>
                  <!--textarea class="mb-0" name="divisionInput" id="divisionInput" type="text" style='font-size: smaller;width:100%' required>{{ request.form['divisionInput'] or user['divisionInput'] }}</textarea-->
                  <input class="mb-0" name="divisionInput" id="divisionInput" type="text" style='font-size: smaller;width:100%' value="{{ request.form['divisionInput'] or user['divisionInput'] }}" required>
                  <script type="text/javascript" src="{{ url_for('static', filename='js/autocompleteDivision.js') }}"></script>
                  <style>
                    /*the container must be positioned relative:*/
                    .autocomplete-items {
                      position: relative;
                      border: 1px solid #d4d4d4;
                      border-bottom: none;
                      border-top: none;
                      z-index: 99;
                      /*position the autocomplete items to be the same width as the container:*/
                      top: 90.5%;
                      left: 0;
                      right: 0;
                    }
    
                    .autocomplete-items div {
                      padding: 5px;
                      cursor: pointer;
                      background-color: #fff; 
                      border-bottom: 1px solid #d4d4d4; 
                    }
    
                    /*when hovering an item:*/
                    .autocomplete-items div:hover {
                      background-color: #e9e9e9; 
                    }
    
                    /*when navigating through the items using the arrow keys:*/
                    .autocomplete-active {
                      background-color: DodgerBlue !important; 
                      color: #ffffff; 
                    }
                  </style>
                </div>
                
              <div class="form-group row mb-2"></div>
                <div class="mb-2">
                  <label class="mb-0" style="font-size: smaller;" for="officeInput">Office</label><br>
                  <input class="mb-0" name="officeInput" id="officeInput" type="text" style='font-size: smaller;width:100%' value="{{ request.form['officeInput'] or user['officeInput'] }}" required>
                  <script type="text/javascript" src="{{ url_for('static', filename='js/autocompleteOffice.js') }}"></script>
                  <style>
                      /*the container must be positioned relative:*/
                      .autocomplete-items {
                        position:relative;
                        border: 1px solid #d4d4d4;
                        border-bottom: none;
                        border-top: none;
                        z-index: 99;
                        /*position the autocomplete items to be the same width as the container:*/
                        top: 90.5%;
                        left: 0;
                        right: 0;
                      }
      
                      .autocomplete-items div {
                        padding: 5px;
                        cursor: pointer;
                        background-color: #fff; 
                        border-bottom: 1px solid #d4d4d4; 
                      }
      
                      /*when hovering an item:*/
                      .autocomplete-items div:hover {
                        background-color: #e9e9e9; 
                      }
      
                      /*when navigating through the items using the arrow keys:*/
                      .autocomplete-active {
                        background-color: DodgerBlue !important; 
                        color: #ffffff; 
                      }
                  </style>
                </div>

              <div class="form-group row mb-2"></div>
                <div class="mb-2">
                  <label class="mb-0" style="font-size: smaller;" for="unitInput">Unit</label><br>
                  <input class="mb-0" name="unitInput" id="unitInput" type="text" style='font-size: smaller;width:100%;' value="{{ request.form['unitInput'] or user['unitInput'] }}" required>
                    <script type="text/javascript" src="{{ url_for('static', filename='js/autocompleteUnit.js') }}"></script>
                    <style>
                      /*the container must be positioned relative:*/
                      .autocomplete-items {
                        position: relative;
                        border: 1px solid #d4d4d4;
                        border-bottom: none;
                        border-top: none;
                        z-index: 99;
                        /*position the autocomplete items to be the same width as the container:*/
                        top: 90.5%;
                        left: 0;
                        right: 0;
                      }
      
                      .autocomplete-items div {
                        padding: 5px;
                        cursor: pointer;
                        background-color: #fff; 
                        border-bottom: 1px solid #d4d4d4; 
                      }
      
                      /*when hovering an item:*/
                      .autocomplete-items div:hover {
                        background-color: #e9e9e9; 
                      }
      
                      /*when navigating through the items using the arrow keys:*/
                      .autocomplete-active {
                        background-color: DodgerBlue !important; 
                        color: #ffffff; 
                      }
                    </style>
                </div>
              
              <div class="form-group row mb-2">
                <div class="col-sm-12">
                  <label class="mb-0" style="font-size: smaller;" for="keyAPI">OpenAI API Key</label><br>
                  <input class="mb-0" name="keyAPI" id="keyAPI" type="text" style='font-size: smaller;width:100%' value="{{ request.form['keyAPI'] or user['keyAPI'] }}">
                </div>
              </div>
                                
              <div class="form-group row"></div>
              
              <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-sm" value="Save">Submit</button>
              </div>
              
              <div class="form-group row"></div>
            </form>

              
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


{% endblock%}
