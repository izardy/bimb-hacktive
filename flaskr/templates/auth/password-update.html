{% extends "/layouts/base.html" %}

{% block header %}
  <h1>{% block title %}Update Password{% endblock %}</h1>
{% endblock %}

{% block content %}


<div class="container aligned-middle mt-5 overflow-auto"  scrolling="yes" frameborder="0" style=" width: 100%; height: calc(101vh - 66px)">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-primary">User Password Update</h5>
          <div class="table-responsive-sm">
            <form action="" method="post">
              
              <div class="row">
                
                <div class="col-sm-6">
                  <div class="form-group mb-2">
                    <label class="mb-0" style="color: #a8adb5">Old Password</label>
                    <div>
                      <input name="old-password" id="old-password" type="password" class="form-control bg-white" style="font-size: smaller;" value="{{ request.form['old-password'] }}" required>
                    </div>
                  </div>
                </div>
                
                <div class="col-sm-6">
                  <div class="form-group mb-2">
                    <label class="mb-0" style="color: #a8adb5">New Password</label>
                    <div>
                      <input name="new-password" id="new-password" type="password" class="form-control bg-white" style="font-size: smaller;" value="{{ request.form['new-password'] }}" required>
                    </div>
                  </div>
                </div>

              </div>
              
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-25" >Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Add this style section in your head tag -->
    <style>
      .card-body {
          height: 300px;  /* Adjust this value as needed */
      }
      </style>
  
      <style>
          .card {
              border-radius: 15px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              transition: transform 0.2s ease;
              background: white;
          }            
          .card:hover {
              transform: translateY(-5px);
          }
          .card-body {
              padding: 1.5rem;
          }
          .text-primary {
              color: #2563eb !important;
          }
          .bg-light {
              background-color: #f3f4f6 !important;
          }
          .btn-primary {
              background-color: #2563eb;
              border-color: #2563eb;
          }
          .btn-outline-primary {
              color: #2563eb;
              border-color: #2563eb;
          }
          .text-muted {
              color: #6b7280 !important;
          }
          .fw-bold {
              font-weight: 600;
          }
          
      </style>

{% endblock %}
