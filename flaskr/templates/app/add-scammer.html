{% extends "/layouts/base.html" %}

{% block header %}
<h1>{% block title %}Add Scammer{% endblock %}</h1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}

{% block content %}


    <div class="container aligned-middle mt-5 overflow-auto"  scrolling="yes" frameborder="0" style=" width: 100%; height: calc(101vh - 66px);  overflow: auto; ">
        <div class="row mt-3">

            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Add Scam Info</h5>

                        <form action="" method="post">

                            <div class="row mt-3">
                               <div class="col-sm-4 mt-2">
                                    <label for="scammer_name" class="mb-0" style="color: #a8adb5">Name/Alias :</label>
                                    <input name="scammer_name" id="scammer_name" type="text" class="form-control bg-white" placeholder="scammer name/alias" required>
                               </div>
                               <div class="col-sm-4 mt-2">
                                    <label for="contact_info" class="mb-0" style="color: #a8adb5">Contact Info :</label>
                                    <input name="contact_info" id="contact_info" type="text" class="form-control bg-white" placeholder="scammer phone/email" required>
                               </div>
                               <div class="col-sm-4 mt-2">
                                    <label for="reported_date" class="mb-0" style="color: #a8adb5">Reported Date :</label>
                                    <input name="reported_date" id="reported_date" type="date" class="form-control bg-white" required>
                               </div>
                            </div>
       
                            <div class="row mt-3">
                                <div class="col-sm-4 mt-2">
                                   <label for="bank_account" class="mb-0" style="color: #a8adb5">Bank Account :</label>
                                   <input name="bank_account" id="bank_account" type="text" class="form-control bg-white" placeholder="bank account number">
                                </div>
                                <div class="col-sm-4 mt-2">
                                    <label for="bank_name" class="mb-0" style="color: #a8adb5">Bank Name :</label>
                                    <input name="bank_name" id="bank_name" type="text" class="form-control bg-white" placeholder="bank name">
                                 </div>
                                 <div class="col-sm-4 mt-2">
                                    <label for="bank_account_name" class="mb-0" style="color: #a8adb5">Bank Account Name :</label>
                                    <input name="bank_account_name" id="bank_account_name" type="text" class="form-control bg-white" placeholder="account holder name">
                                 </div>
                             </div>

                            <div class="row mt-3">
                                <div class="col-sm-4 mt-2">
                                    <label for="platform" class="mb-0" style="color: #a8adb5">Platform :</label>
                                         <select class="form-control bg-white" style="border-width: 1px; border-style: solid; border-color: #999;">
                                             <option value="">Select Platform</option>
                                             <option value="whatsapp">WhatsApp</option>
                                             <option value="telegram">Telegram</option>
                                             <option value="facebook">Facebook</option>
                                             <option value="instagram">Instagram</option>
                                             <option value="other">Other</option>
                                         </select>
                                 </div>
                                <div class="col-sm-4 mt-2">
                                   <label for="tiktok" class="mb-0" style="color: #a8adb5">Tik Tok ID :</label>
                                   <input name="tiktok" id="tiktok" type="text" class="form-control bg-white" placeholder="scammer id">
                                </div>
                                <div class="col-sm-4 mt-2">
                                    <label for="facebook" class="mb-0" style="color: #a8adb5">Facebook ID :</label>
                                    <input name="facebook" id="facebook" type="text" class="form-control bg-white" placeholder="scammer id">
                                 </div>
                             </div>

                             <div class="row mt-3">
                                <div class="col-sm-4 mt-2">
                                   <label for="twitter" class="mb-0" style="color: #a8adb5">Twitter/X ID :</label>
                                   <input name="twitter" id="twitter" type="text" class="form-control bg-white" placeholder="scammer id">
                                </div>
                                <div class="col-sm-4 mt-2">
                                    <label for="instagram" class="mb-0" style="color: #a8adb5">Instagram ID :</label>
                                    <input name="instagram" id="instagram" type="text" class="form-control bg-white" placeholder="scammer id">
                                 </div>
                                 <div class="col-sm-4 mt-2">
                                    <label for="telegram" class="mb-0" style="color: #a8adb5">Telegram ID :</label>
                                    <input name="telegram" id="telegram" type="text" class="form-control bg-white" placeholder="scammer id" required>
                                 </div>
                             </div>
              
                            <div class="row mt-3">
                                <div class="col-sm-4 mt-2">
                                     <label for="url_1" class="mb-0" style="color: #a8adb5">Link 1:</label>
                                     <input name="url_1" id="url_1" type="text" class="form-control bg-white" placeholder="scam posting url source 1" required>
                                 </div>
                                 <div class="col-sm-4 mt-2">
                                    <label for="url_2" class="mb-0" style="color: #a8adb5">Link 2:</label>
                                    <input name="url_2" id="url_2" type="text" class="form-control bg-white" placeholder="scam posting url source 2">
                                </div>
                                <div class="col-sm-4 mt-2">
                                    <label for="url_3" class="mb-0" style="color: #a8adb5">Link 2:</label>
                                    <input name="url_3" id="url_3" type="text" class="form-control bg-white" placeholder="scam posting url source 3">
                                </div>
                             </div>
       
                            <div class="text-center mt-4">
                               <button type="submit" class="btn btn-primary w-25" id="send_btn">Send</button>
                            </div>

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this style section in your head tag -->
    <style>
    .card-body {
        height: auto;  /* Adjust this value as needed */
    }
    </style>

    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .text-primary {
            color: #2563eb !important;
        }
        
        .bg-light {
            background-color: #f3f4f6 !important;
        }
        
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-outline-primary {
            color: #2563eb;
            border-color: #2563eb;
        }
        
        .text-muted {
            color: #6b7280 !important;
        }
        
        .fw-bold {
            font-weight: 600;
        }
    </style>

    <style>
        @media screen and (max-width: 768px) {
            .table th:nth-child(1),
            .table th:nth-child(2),
            .table th:nth-child(4) {
                display: table-cell;
            }
            
            .table th:nth-child(3),
            .table th:nth-child(5) {
                display: none;
            }
            
            .table td:nth-child(3),
            .table td:nth-child(5) {
                display: none;
            }
        }
    </style>




{% endblock content %}
